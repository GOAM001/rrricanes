language: r
sudo: true
cache: packages
warnings_are_errors: true

addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libgdal-dev

before_install:
  - Rscript -e "install.packages('rrricanesdata', repos = 'https://timtrice.github.io/drat/', type = 'source', lib = .libPaths()[3]);"
  - Rscript -e "install.packages('rnaturalearthhires', repos = 'http://packages.ropensci.org', type = 'source', lib = .libPaths()[3]);"

matrix:
  include:
  - r: oldrel
  - r: release
    after_success: Rscript -e "covr::codecov()"
    before_deploy: Rscript -e "remotes::install_cran('pkgdown')"
    deploy:
      provider: script
      script: Rscript -e "pkgdown::deploy_site_github()""
      skip_cleanup: true
  - r: devel

env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false

r_packages:
  - covr
  - sf

env:
  global:
    secure: 
