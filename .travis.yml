language: r

warnings_are_errors: true

addons:
  apt:
    packages:
      - libudunits2-dev
      - libgdal-dev
      - libproj-dev

brew_packages:
  - gcc

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    r: 3.3.3
  - os: linux
    dist: trusty
    sudo: false
    r: release
  - os: linux
    dist: trusty
    sudo: false
    r: devel
  - os: osx
    r: 3.3.3
  - os: osx
    r: release

r_packages:
  - covr

r_github_packages:
  - timtrice/rrricanesdata

cache: packages

after_success:
  - Rscript -e 'library(covr); codecov()'
  - test $TRAVIS_PULL_REQUEST == "false" &&
    test $TRAVIS_BRANCH == "master" &&
    bash deploy.sh

env:
  global:
    secure: 
